      <div class="container">
      <div class="card text-center" >
        <div class="card-header"> <h2>Realize seu cadastro</h2>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="buttonlogin" href="index.html">
                    <button type="submit" class="btn btn-warning">Usúario</button>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="buttonlogin" href="cadastro.html">
                    <button class=" btn btn-warning" href=>Empresa</button>
                   </a>
              </ul>
        </div>
        <div class="card-body">
            <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                  <div class="col">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="form3Example1" class="form-control" />
                      <label class="form-label" for="form3Example1">Nome </label>
                    </div>
                  </div>
                  <div class="col">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="form3Example2" class="form-control" />
                      <label class="form-label" for="form3Example2">Sobrenome</label>
                    </div>
                  </div>
                </div>
                <!-- CPF input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="form3Example3" class="form-control" />
                    <label class="form-label" for="form3Example3">CPF</label>
                  </div>
                
              <!-- Telefone input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="#" class="form-control" />
                <label class="form-label" for="form3Example3">Telefone</label>
              </div>
            
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control" />
                  <label class="form-label" for="form3Example3">Email </label>
                </div>
              
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form3Example4" class="form-control" />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
              
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                  <label class="form-check-label" for="form2Example33">
                    Subscribe to our newsletter
                  </label>
                </div>
              
                <!-- Submit button -->
                <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Sign up</button>
              
                <!-- Register buttons -->
                <div class="text-center">
                  <p>or sign up with:</p>
                  <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
              
                  <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
              
                  <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
              
                  <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </form>

      <div class="container">
        
       
      <div class="card text-center" >
        <div class="card-header"> <h2>Selecione as modalidades disponiveis</h2>
        </div>
        <div class="card-body">
          
          <!-- Rounded switch -->
          
         <div class="modalidades">
        
   
            <div class="row mb-6">
              <div class="col-5">
                <label class="switch">
                  <input type="checkbox" value="futebol">
                  <span class="slider round"></span>
                </label>
                <label class="check-label" for="switchCheckDefault">Futebol</label>
              </div>
              
            

              
              <div class="col-3">
                <label class="switch">
                  <input type="checkbox" value="futsal">
                  <span class="slider round"></span>
                </label>
                <label class="check-label" for="switchCheckDefault">Futsal</label>
              </div>
       
            
              
              <div class="col-4">
                <label class="switch">
                  <input type="checkbox" value="society">
                  <span class="slider round"></span>
                </label>
                <label class="check-label" for="switchCheckDefault">Society</label>
              </div>
            </div>

            <!--fim 1 linha-->

            <!-- 2 linha-->
            <div class="row mb-6 " id="linha">
              <div class="col-sm-5">
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label>
                <label class="check-label" for="switchCheckDefault">Volei de Quadra</label>
              </div>
         
              <div class="col-3">
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label>
                <label class="check-label" for="switchCheckDefault">Volei de Praia  </label>
              </div>     
            </div>
             <!--fim 2 linha-->
              <!-- 3 linha-->
              <div class="row mb-6">
              <div class="col-5">
                <label class="switch">
                  <input type="checkbox" value="futebol">
                  <span class="slider round"></span>
                </label>
                <label class="check-label" for="switchCheckDefault">Futebol</label>
              </div>
              
            

              
              <div class="col-3">
                <label class="switch">
                  <input type="checkbox" value="futsal">
                  <span class="slider round"></span>
                </label>
                <label class="check-label" for="switchCheckDefault">Futsal</label>
              </div>
       
            
              
              <div class="col-4">
                <label class="switch">
                  <input type="checkbox" value="society">
                  <span class="slider round"></span>
                </label>
                <label class="check-label" for="switchCheckDefault">Society</label>
              </div>
            </div>
            <!-- fim 3 linha-->


       
         </div>
       
            <form>
  
                <!-- cadastro final-->

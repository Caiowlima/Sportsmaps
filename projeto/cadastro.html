        <div class="card-body">
          <form method="post" action="./salvar.php" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="row  h-100">
              <div class="col-3 ">
                <img id="preview" src="img/usuário.jpg" alt="..." class="rounded w-100 mb-3 border"  style="height:250px; object-fit: cover; " >
                <div class=" d-flex justify-content-center">
                  <label for="foto" class="btn btn-light mb-2"> Carregar Imagem</label>
                  <input type="file" id="foto" name="foto" accept="image/*" class="custom-file-input" style="display: none">
                </div>
              </div>
              <div class="col-9">
                <div class="row mb-4">
                  <div class="col-9">
                    <input type="text" class="form-control" placeholder="Nome Completo" name="nome" maxlength="50" id="nome" required>
                    <div class="invalid-feedback">
                      Nome Inválido
                    </div>
                  </div>
                  <div class="col-3">
                    <input type="text" data-mask="000.000.000-00" class="form-control" placeholder="CPF" name="cpf" id="cpf" required>
                    <div class="invalid-feedback">
                      CPF Inválido
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col-4">
                    <input type="text" data-mask="00.000.000" class="form-control" placeholder="RG" name="rg" id="rg" required>
                    <div class="invalid-feedback">
                      Rg Inválido
                    </div>
                  </div>
                  <div class="col-4">
                    <input type="date" onfocus="(this.type='date')"  onblur="(this.type='text')" class="form-control" placeholder="Data Nasc." name="nasc" maxlength="50" id="nasc" required>
                    <div class="invalid-feedback">
                      Data Inválido
                    </div>
                  </div>
                  <div class="col-4">
                  <input type="tel" data-mask="(00)00000-0000" class="form-control" placeholder="celular" name="celular" id="celular" required>
                  <div class="invalid-feedback">
                      Celular Inválido
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col-6">
                    <input type="email" class="form-control" placeholder="E-mail" name="email" id="email" required>
                    <div class="invalid-feedback">
                      E-mail Inválido
                    </div>
                  </div>
                  <div class="col-3">
                    <input type="password"  class="form-control" placeholder="Senha" name="senha"  id="senha" required>
                    <div class="invalid-feedback">
                      Senha Inválido
                    </div>
                  </div>
                  <div class="col-3">
                  <select  required class="form-control" name="tipoUser" id="tipoUser">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                  </select>
                  <div class="invalid-feedback">
                      Tipo de User Inválido
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col-2">
                    <input type="text" data-mask="00000-000" class="form-control" placeholder="CEP" name="cep" id="cep" required>
                    <div class="invalid-feedback">
                      Cep Inválido
                    </div>
                  </div>
                  <div class="col-8">
                    <input type="text" class="form-control" placeholder="Endereço" name="endereco"  maxlength="50" id="endereco" required>
                    <div class="invalid-feedback">
                      Endereço Inválido
                    </div>
                  </div>
                  <div class="col-2">
                    <input type="text" class="form-control" placeholder="Número" name="numero" id="numero" required>
                    <div class="invalid-feedback">
                      Número Inválido
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col-4">
                    <input type="text"  class="form-control" placeholder="Bairro" name="bairro"  id="bairro" required>
                    <div class="invalid-feedback">
                      Bairro Inválido
                    </div>
                  </div>
                  <div class="col-4">
                  <input type="text" class="form-control" placeholder="Cidade" name="cidade" id="cidade" required>
                  <div class="invalid-feedback">
                      Cidade Inválido
                    </div>
                  </div>
                  <div class="col-4"> 
                  <select class="form-select" aria-label="Selecione um estado" name="uf" id="uf" required>
                    <option value="" disabled selected>UF</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                  </select>
                  <div class="invalid-feedback">
                      UF Inválido
                    </div>
                  </div>
                </div>
                <div class=" col text-end">
                  <a class="btn btn-warning" role="button" aria-disabled="true" href="index.html">Voltar</i></a>
                  <button type="submit" class="btn btn-warning">Enviar</button>
                </div>
              </div>
